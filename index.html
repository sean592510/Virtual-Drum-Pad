<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Drum Pad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="drum-machine">
    <div class="drum-pads">
      <button class="drum-pad" data-key="Q">Q</button>
      <button class="drum-pad" data-key="W">W</button>
      <button class="drum-pad" data-key="E">E</button>
      <button class="drum-pad" data-key="A">A</button>
      <button class="drum-pad" data-key="S">S</button>
      <button class="drum-pad" data-key="D">D</button>
    </div>
    <div id="display">Play a sound!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
